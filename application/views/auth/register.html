
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        {$message}
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Register Now</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="" enctype="multipart/form-data">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Username" name="username" type="text" autofocus required="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Full Name" name="name" type="text" required="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="email" required="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Phone" name="phone" type="tel" required="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value="" required="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Facebook Page Link" name="link" type="url" required="">
                        </div>
                        <div class="form-group">
                            <label>Screenshot of Page Admin</label>
                            <input class="form-control" name="fbadmin" type="file" required="">
                            <small class="help-block">The size of image should be less than 2 MB</small>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked=""> I accept the Terms & Agreement
                            </label>
                        </div>
                        <input type="hidden" name="action" value="register">
                        <button type="submit" class="btn btn-success">Register</button>
                        <a href="/member/register" class="btn btn-primary">Login</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
